<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SH Spawn Simulator</title>
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>Warzone</h1>

    <p>[Warzone Initialised]</p>
    <button id="change-pixels">Change Grid Pixels</button>
    <button id="clear-pixels">Clear Grid</button>
    <button id="change-bg">Update Background Colour</button>
    <div id="mainDiv" class="grid-container">
        <!--the grid will go in here-->
    </div>
    <div id="colourPallete" class="colour-div">
        <label for="colourPicker">Current colour: </label><form>
            <input type="color" id="pick-colour" name="pick-colour"></input>
        </form>
        <label for="backgroundPicker">Background colour: </label><form>
            <input type="color" id="bg-colour" name="bg-colour"></input>
        </form>
    </div>
</body>
</html>
